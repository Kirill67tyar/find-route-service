{% extends 'base.html' %}

{% block title %}Список городов{% endblock %}

{% block content %}
<h3>Список городов</h3>
<div class="row">
    <div class="col-md-7 mx-auto my-2">
        <table class="table table-striped table-hover">
            {% for object in page_obj %}
            <tr>
                <td>
                    <a href="{% url 'cities:detail' pk=object.pk %}">
                        <button type=button class="btn btn-outline-success">
                            {{ object.name }}
                        </button>

                    </a>
                </td>
                <td>
                    <a href="{% url 'cities:update' pk=object.pk %}">
                        <button type=button class="btn btn-primary">
                            <i class="fa fa-pencil fa-lg" aria-hidden="true"></i>
                        </button>
                    </a>
                </td>
                <td>
                    <a href="{% url 'cities:delete' pk=object.pk %}">
                        <button type=button class="btn btn-danger">
                            <i class="fa fa-trash-o fa-lg" aria-hidden="true"></i>
                        </button>

                    </a>
                </td>
            </tr>
            {% endfor %}

        </table>
        {% include 'cities/_inc/pagination.html' %}
    </div>
</div>


{% endblock %}
